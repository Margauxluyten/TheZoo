<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table/dist/bootstrap-table.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="../demo.css"/>

</head>
<body>

<div class="pill-nav">
  <a class="active" th:href="@{/}">Home</a>
  <a th:href="@{/tigertable}">Tigers</a>
  <a th:href="@{/contactpage}">Contact</a>
  <a th:href="@{/about}">About</a>
</div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="description">

        </div>
        <br>
        <br>
        <br>
        <div class="contactcontainer">
          <form th:action="@{savegame}" method="post" th:object="${newGame}">
            <div class="row">
              <div class="col-md-4">
                <label for="name" class="form-label">Name</label>
                <input id="name" class="form-control" placeholder="Name" name="name">
              </div>
              <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" id="email"
                       placeholder="Email" name="email">
              </div>
              <div class="col-md-4">
                <label for="message" class="form-label">Message</label>
                <input class="form-control" id="message"
                       placeholder="Message" name="message">
              </div>
            </div>
            <div class="row" style="margin-top: 2%" >
              <div class="col-md-4 offset-md-4">
                <button id="submitbnt" type="submit" class="form-control btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
